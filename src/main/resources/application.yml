spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL:update}
    properties.hibernate:

      format_sql: true
      show_sql: ${SHOW_SQL}
      jdbc:
        batch_size: 200
    open-in-view: false


